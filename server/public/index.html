<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- sourcing in jquery -->
    <script src="./vendors/jquery.js"></script>
    <!-- sourcing in code that manipulates the DOM -->
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
   <!-- bringing in bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>todo list</title>
  </head>
  <body>
    <!-- bootstrap class to modify div as container, main body -->
    <div class="app-container">
      <section id="addNewTask">
        <h2>To Do</h2>
        <div class="d-flex">
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="taskInput"
              placeholder="Add task"
            />
            <div class="invalid-feedback">Please enter a task.</div>
          </div>
          <button
            type="button"
            class="btn btn-primary ms-2 flex-grow-1"
            disabled
            style="width: 150px"
            id="addButton"
          >
            Add Task
          </button>
        </div>
      </section>
      <section class="mt-4">
        <h3>Tasks</h3>
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <!-- <th>Task</th> -->
            </tr>
          </thead>
          <tbody id="viewTasks"></tbody>
        </table>
      </section>
    </div>
    <!-- sourcing in bootstrap/javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
